<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
  </html>
  <div class="a">
  <div class ="form-container">
    <h4 class="text-center mb-4">To Do List</h4>
    <div class="input-group mb-3">
        <input type="text" id="task input"
        class="form control" placeholder="Enter Task">
        <button class="btm btn=primary" onclick="addTask()">
            add Task
        </button>
    </div>
    <ul id="tasklist" class="list-group"></ul>
  </div>
  <script>
    function addTask(){
        const input=document.getElementsById("task input");
        const taskText = input.value.trim();
        if (taskText===""){
            alert("Please enter a task!");
            return;
        }
        const li=document.createElement("li");
        li.className="list-group-item d-flex justify-content-between align-items center";
        li.innerHTML=`<span>${taskText}</span>
        <button class="btn btn-sm btn-success" onclick="mark(this)">done
            </button>`;
document.getElementsById("tasklist").appendChild(li);
input.value="";

function mark(button){
    const task=button.parentElement;
    task.classList.toggle("Completed");
    return;
}
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
